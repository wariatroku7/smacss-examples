<!DOCTYPE html>
<html>
<head>
  <title>SMACSS Example</title>
  <link rel="stylesheet" type="text/css" href="./dist/main.css" />
</head>
<body>
<div id='navbar'> <!-- Navbar -->
  <div class='logo logo-navbar'> <!-- Logo -->
    <a>
      <img src='https://cdn-images.zety.com/images/_zety/favicon.png' />
    </a>
  </div>
  <div class='navigation'> <!-- Navigation -->
    <div class='hamburger is-active'> <!-- Navigation hamburger -->
      <div>Menu</div>
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <ul> <!-- Navigation items -->
      <li class='menuItem'>
        <a>
          <span>
            <i /> <!-- Icon element -->
            Level 1: Link 1
          </span>
        </a>
        <ul class='menuItem menuDropdown'>
          <li class='menuItem'>
            <a>
              <span>
                <i /> <!-- Icon element -->
                Level 2: Link 1
              </span>
            </a>
          </li>
          <li class='menuItem'>
            <a>
              <span>Level 2: Link 2</span>
            </a>
          </li>
          <li class='menuItem menuDropdown'>
            <a>
              <span>Level 2: Link 3</span>
            </a>
            <ul>
              <li class='menuItem'>
                <a>
                  <span>Level 3: Link 1</span>
                </a>
              </li>
              <li class='menuItem'>
                <a>
                  <span>
                    <i /> <!-- Icon element -->
                    Level 3: Link 2
                  </span>
                </a>
              </li>
              <li class='menuItem'>
                <a>
                  <span>Level 3: Link 3</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
